<script language="javascript">
//everyWeek.timetable
function changecolor() {
	var i,j;
	var day=new Date().getDay();
	switch (day)
	{
		//monday
		case 1:

 			for (var i = 1; i <= 4; i++)
			{
				j=10+i;
				eval("T"+j).bgColor="#98F5FF";
			}break;

		//tuesday
		case 2:

			for (var i = 1; i <= 4; i++)
			{
				j=20+i;
				eval("T"+j).bgColor="#98F5FF";
			}break;

		//wednesday
		case 3:

			for (var i = 1; i <= 4; i++)
			{
				j=30+i;
				eval("T"+j).bgColor="#98F5FF";
			}break;

		//thursday
		case 4:

			for (var i = 1; i <= 4; i++)
			{
				j=40+i;
				eval("T"+j).bgColor="#98F5FF";
			}break;

		//friday
		case 5:

			for (var i = 1; i <= 4; i++)
			{
				j=50+i;
				eval("T"+j).bgColor="#98F5FF";
			}break;
		default:
		document.write("<p>This is weekends!!!</p>");
	}
}
</script>
